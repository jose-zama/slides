                <!-- Intro -->
                <section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## **Brief intro**

                            Amazon CloudSeach is a service that:

                            > makes it simple and cost-effective to set up, manage, and scale a **search solution** for your website or application
                    
                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ### What can you do?

                            - you can search large collections
                                - web pages
                                - document files
                                - forum posts
                                - product info
                            - quickly add search capabilities

                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ### Advantages

                            - Simple
                            - Scalable
                            - Reliable
                            - High performance
                            - Fully Managed
                            - Rich Search Features
                            - Cost-Effective
                            - Secure

                            Note:
                            - Simple, uploads a sample of your data and it will recommend how to configure your domain's indexing 
                            - Offers powerful autoscaling for all search domains
                            - automatic monitoring and recovery for your search domains
                            - automatic sharding and horizontal and vertical autoscaling
                            - Hardware and software provisioning, setup and configuration, software patching, data partitioning, node monitoring, scaling, and data durability are handled for you
                            - Supports HTTPS and integrates with IAM
                        </script>
                    </section>
                </section>

                <!-- Cost -->
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Cost

                            - **no** minimum fees or startup costs
                            - Monthly usage of:
                                - Search instances
                                - Document batch uploads
                                - IndexDocuments requests
                                - Data transfer

                        </script>
                    </section>

                        <script type="text/template">
                            ## Cost

                            <table style="font-size: 20px;"><caption>US East (N. Virginia)</caption><thead><tr><th class="type">Search Instance Type</th><th class="type">Pricing</th></tr></thead><tbody><tr class="tiers"><td class="tier">search.m1.small</td><td class="price" style="text-align: center">$0.059 per hour</td></tr><tr class="tiers"><td class="tier">search.m3.medium</td><td class="price" style="text-align: center">$0.094 per hour</td></tr><tr class="tiers"><td class="tier">search.m3.large</td><td class="price" style="text-align: center">$0.188 per hour</td></tr><tr class="tiers"><td class="tier">search.m3.xlarge</td><td class="price" style="text-align: center">$0.376 per hour</td></tr><tr class="tiers"><td class="tier">search.m3.2xlarge</td><td class="price" style="text-align: center">$0.752 per hour</td></tr></tbody></table>
                    
                            <p style="font-size: 16px;">

                        </script>

                            ## Cost 
                            #### *Batch Uploads*
                            
                            $0.10 per 1,000 Batch Upload Requests (the maximum size for each batch is 5 MB)
                    
                            <p style="font-size: 16px;">
                                <a href="https://aws.amazon.com/cloudsearch/pricing/">

                            </p>
                        </script>
                    </section>

                        <script type="text/template">

                <!-- Key definitions -->
                <section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ## Build search solution

                            1. Create and configure a search domain
                            1. Upload the data you want to search to your domain
                            1. Search your domain
                        
                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ## Create search domain

                            Each domain has a unique endpoint, i.e a domain called movies:
                            
                            <small>
                            __search-movies-mtshfsu2rje7ywr66uit3dei4m.us-east-1.cloudsearch.amazonaws.com__
                            </small>
                    
                            Must specify:
                            - Indexing options for the data you want to search
                            - Access policies
                    
                            <small>
                            Process take 10ish minutes
                            </small>
                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ## Upload data

                            Must be either **JSON** or **XML**; *however*, CloudSearch can convert from:
                            
                            - Comma Separated Value (.csv)
                            - Adobe Portable Document Format (.pdf)
                            - HTML (.htm, .html)
                            - Microsoft Excel (.xls, .xlsx)
                            - Microsoft PowerPoint (.ppt, .pptx)
                            - Microsoft Word (.doc, .docx)
                            - Text Documents (.txt)
                            
                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ## Search

                            - Search tester
                            - Query parser
                                - Simple (default)
                                - Structured
                                - Lucene
                                - Dismax
                            - You can filter and sort results
                            - Through HTTP requests (i.e. browser, cURL)
                            - Results in JSON (by default), or XML
                            
                            Note:
                            
                        </script>
                    </section>

                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Keep in mind

                            1. Cost involves 4 things: Instance, Docs uploads, Indexing, data transfer
                            1. Charges starts once the search domain is created
                            1. Data Upload limited to 5MB through **console**
                            1. Results are sort by its **score** by default
                            1. Deleting a domain deletes the index associated as well
                        
                            Note:
                            Score is automatically generated ranked by CloudSearch
                            
                        </script>
