                <!-- Intro -->

                    <section  data-markdown>
                        <script type="text/template">
                            ## **Brief intro**

                            Amazon AppStream is a service that:

                            > lets you deliver your Windows applications to any device
                    
                            Note:
                            - Through streaming
                            - App is deployed and rendered on AWS infrastructures
                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Diagram time!

                            ![diagram](http://docs.aws.amazon.com/appstream/latest/developerguide/images/appstream-how-works.png)
                            
                            Note:
                            currently supports streaming applications from Microsoft Windows Server 2008 R2 and includes a SDK to build client applications for devices running FireOS, Android, Chrome, iOS, Mac OS X, and Microsoft Windows.
                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ### What can you do?

                            - CAD, 3D, Simulation
                            - Games
                            - Life Sciences
                            - Enterprise and Productivity
                                - Deliver resource-hungry Windows app to mass-market devices
                                - Reduce large, up-front IT operating expenses
                                - Run Windows applications on OSX or iOS devices

                        </script>
                    </section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ### Advantages

                            - Reduce piracy risk
                            - Scalable regardless customer device
                            - Remove Device Constraints (i.e. GPU, CPU, etc)
                            - Support multiple plattforms
                            - Fast updates without customers action
                            - No downloads, no installations
                            - And (of course) low cost

                            Note:
                            - Low cost (Streaming, bandwith and usage of EC2 G2.2XLarge GPU all included)
                        </script>
                    </section>
                </section>

                <!-- Key definitions -->
                <section>
                    <section data-separator-notes="^Note:" data-markdown>
                        <script type="text/template">
                            ## Components

                            - **Amazon AppStream Host**
                                - Hosted in large GPU instance (EC2)
                            - **Streaming Application**
                                - Is the code to be hosted
                            - **Client Applications**
                                - lightweight applications that run on consumer devices
                            - **Entitlement Service**
                                - authenticates and authorizes users
                        
                            Note:
                            - Each device requires its client
                            - Audio and video are encoded as well as the user input
                                
                        </script>
                    </section>

                            ## Cost

                            - **no** minimum fees or startup costs
                            - On-demand Streaming sessions
                            - You pay for **each hour your customers stream**
                            - include all of the compute resources, applicable Windows license costs, and bandwidth used by the stream

                        <script type="text/template">
                            ## Keep in mind

                            1. Just for Windows applications
                            2. Not intended for appplications that demand low latency
                            3. Cannot run applications offline (obviously, right?)
                            4. Minimum of 3Mbps bandwith recommended 
                            5. Limited to up to five concurrente streaming sessions
                            
                            Note:
                            - Like Shooters or player vs player games
                            - Concurrent sessions can be increased wiht a case through Support center
                        </script>
