                <!-- Software process -->
                <section>
                    <section>
                        <h2>Software process models</h2>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process

                            Software process:

                            > A structured set of activities required to develop a software system <!-- .element: class="fragment" data-fragment-index="1" -->

                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process

                            And what is required to develop a software system?

                            1. **Specification**
                                - What the system should do
                            2. **Design and implementation**
                                - How to build the system and build it
                            3. **Validation**
                                - Check it works and does what the customer wants
                            4. **Evolution**
                                - Changing in response to customer needs

                        </script>
                    </section>
                </section>

                <!-- Software process models -->
                <section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process models

                            Software process model:

                            > An abstract representation of a process

                            Description of a process from some particular perspective

                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process descriptions

                            - Activities
                            - Products
                            - Roles
                            - Pre and post conditions

                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Plan driven and agile processes

                            - **Plan driven processes**
                                - Process activities planned in advance
                                - Progress measured againts the plan
                            - **Agile processes**
                                - Planning is incremental
                                - Deal much better with requirements change


                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process models

                            - **Plan driven processes**
                                - Process activities planned in advance
                                - Progress measured againts the plan
                            - **Agile processes**
                                - Planning is incremental
                                - Deal much better with requirements change

                        </script>
                    </section>
                    <section  data-markdown>
                        <script type="text/template">
                            ## Software process models

                            - **Waterfall model**
                                - Plan-driven model
                                - Separate and distinct phases
                            - **Incremental development**
                                - Plan-driven or agile
                                - Interleaved phases
                            - **Integration and configuration**
                                - Plan-driven or agile
                                - System assembled from existing components

                        </script>
                    </section>
                </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Waterfall

                            - Each phase must be finished before moving onto the next one
                            - **Difficult to respond to requirements changes**
                            - Only use when **requirements are well understood**
                            - Mostly used on large systems engineering projects where a system is developed at several sites
                                - Helps to coordinate work

                        </script>

                    <section data-markdown>
                        <script type="text/template">
                            ## Incremental

                            - Cost of accommodating changing requirements is reduced
                            - Easier to get customer feedback on the development done
                            - More rapid delivery and deployment of useful software

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## However...

                            - System structure tends to degrade as new increments are added
                                - Requires refactoring to keep high quality code
                                - Software changes becomes increasingly difficult and costly

                        </script>
                    </section>

                </section>

                <!-- Integration and configuration -->
                <section>
                    <section>
                        <h2>Integration and configuration model</h2>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Integration and configuration

                            - Based on software reuse
                            - Systems integrated from existing components
                            - COTS -> Commercial off-the-shelf
                            - Components may be configured

                        </script>
                    </section>

                    <section data-markdown>
                        <script type="text/template">
                            ## Process stages

                            - Requirements specification
                            - Software discovery and evaluation
                            - Requirements refinement
                            - Application system configuration
                            - Component adaptation and integration

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Types of reusable software

                            - Stand-alone applications (COTS)
                            - Collections of objects for a component framework
                                - .NET
                                - J2EE
                            - Web services

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Pros and cons

                            - Reduces costs and risks. Less software es developed from scratch
                            - Faster delivery and deployment of system
                            - System may not meet real need of users
                            - Loss of control over evolution of reused system elements
                                - Updates of components may affect system

                        </script>
                    </section>


                </section>

                <!-- Sprint planning -->
                <section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Lets do sprint planning

                            1. Teams setup
                            1. Choose a PO
                            1. Review product backlog
                            1. PO will decide the requirements to work on the sprint
                                - With feedback of all team
                            1. Create tasks for sprint backlog
                            1. Estimate
                            1. Review sprint backlog and add or remove tasks

                        </script>

                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Remember each sprint

                            - Do your daily scrum
                            - Constantly update the burndown chart
                            - and build the product!

                        </script>

                    </section>
                </section>
