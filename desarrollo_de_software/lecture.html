                            ## Scrum

                            - An **agile method** of many (XP, UP, Lean, Kanban...)
                            - **Iterative** and **incremental** development
                            - Framework
                                - Roles
                                - Ceremonies
                                - Artifacts
                            - No specific engineering practices (unlike XP)
                            - Widely used

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Scrum

                            - Iterative
                                - Progress is made through successive refinement

                            - Incremental
                                - Software developed piece by piece
                                - Finish the work of an increment before moving on to the next.

                            By using **sprints**

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Sprint

                            

                            - Timeboxed period of development (tipically 2 weeks)
                            - Starts by defining a sprint backlog
                            - Product is designed, coded and tested during the sprint
                            - Has a set of activities
                                - Daily scrum, sprint review and sprint retrospective
                            - The result is a potentially shippable product increment


                        </script>
