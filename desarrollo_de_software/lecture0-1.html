                        <h1>Software development</h1>
                        <a href="http://dilbert.com/strip/1995-01-20">
                            <img src="./assets/cartoons/se.gif" alt="engineering" >

                    <section data-markdown>
                        <script type="text/template">
                            ## Why Software engineering (1)

                            - Increasing demand for software <!-- .element: class="fragment" data-fragment-index="1" -->
                                - Technology boom in last years
                                - Systems become more complex
                                - Delivered quickly
                                - Faster and reliable
                            - Good software engineering lead to good software <!-- .element: class="fragment" data-fragment-index="2" -->
                            - SE involves <!-- .element: class="fragment" data-fragment-index="3" -->
                                - Theories
                                - Methods
                                - Processes
                                - Patterns
                                - Tools
                            - Who has applied Software engineering? <!-- .element: class="fragment" data-fragment-index="4" -->

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Why Software engineering (2)

                            - Software development is often expensive
                            - And needs maintenance once is released <!-- .element: class="fragment" data-fragment-index="1" -->
                            - SE is concerned with cost-effective software development <!-- .element: class="fragment" data-fragment-index="2" -->

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## What is Software engineering?

                            Sommerville:
                            > Engineering discipline that is concerned with all aspects of software production

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## What is Software engineering?

                            - Use of theories and methods to solve problems
                            - Bear in mind organizational and financial constraints <!-- .element: class="fragment" data-fragment-index="1" -->
                                - Hardly you will get unlimited resources
                            - Besides the software production, it also considers <!-- .element: class="fragment" data-fragment-index="2" -->
                                - Project management
                                - Development of tools or methods
                                - Application of techniques, patterns
                                - And anything necessary to support the development

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Software production

                            1. Generic products <!-- .element: class="fragment" data-fragment-index="1" -->
                                - Products that are sold to any customer
                                - Developers owns the product
                                - Internal customers
                                - Examples?
                            2. Customized products <!-- .element: class="fragment" data-fragment-index="2" -->
                                - For a specific customer to meet their needs
                                - Customer owns the product **but** developer is still the expert
                                - External customers
                                - Examples?

                            Note:
                            - Thermofisher example
                            - Generic products: Any commercial software you see on stores
                            - Customized products: Embedded systems, bank solutions,mostly all critical systems

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Application types (1)

                            - **Stand alone**
                                - Runs on local computer
                                - No need to be connected to a network
                            - **Interactive transaction-based applications**
                                - Executed remotely
                                - Access through clients
                            - **Embedded control systems**
                                - To control hardware devices
                            - **Batch processing systems**
                                - Processing of lots of data

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Application types (2)

                            - **Entertainment systems**
                            - **Systems for modeling and simulation**
                                - Widely used by scientists and engineers for research
                            - **Data collection**
                                - Collect data form environment using sensors
                            - **Systems of systems**
                                - Those systems that are composed of other systems

                            Note:
                            Another type? what about IoT

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## Essential attributes of good software

                            - **Maintainability** How easy is to make a change to the product
                            - **Dependability** How reliable and secure is the software in case of an incident
                            - **Efficiency** How many resources the software use
                            - **Acceptability** How understandable, usable and compatible the software is

                            Note:
                            - **Efficiency** Processor and memory
                            - Do you know another software attibute? e.g Scalability

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## High level Software process activities

                            - **Software specification** What to develop
                            - **Software development** The software is designed and built
                            - **Software validation** Tests the software is what was required and that works
                            - **Software evolution** Software keeps being updated to satisfy customer and market requirements

                        </script>
                    </section>
                    <section data-markdown>
                        <script type="text/template">
                            ## SE fundamentals

                            Apply to all types of software system

                            1. Systems should be developed using a **development process** depending on the system nature
                            2. Aim for **high dependability and performance**
                            3. Understanding and managing the **software specification**
                            4. **Reuse software** as much as you can rather than build it

                        </script>
                    </section>
